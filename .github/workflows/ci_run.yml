# This workflow installs Python and test dependencies, runs unit tests and coverage reports.
# Info: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python tests and coverage reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14.0-rc.2' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest==8.4.1 pytest-cov==6.2.1

      - name: Run unit tests
        run: pytest test/ --cov=changelist_init --cov-report=html --cov-fail-under=87

      - name: Upload Test Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cl-init-cov-${{ matrix.os }}-${{ matrix.python-version }}
          path: htmlcov/